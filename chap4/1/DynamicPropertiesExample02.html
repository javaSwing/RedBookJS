<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态属性</title>
  <script>
    var name = '李白';
    name.age = 27;
    alert(name.age); // undefined
    // 注意：我声明的是一个基本类型变量。
    // 此例子说明了：只能给引用类型的值动态的添加属性，以便将来使用。
  </script>
</head>
<body>
  
</body>
</html>
