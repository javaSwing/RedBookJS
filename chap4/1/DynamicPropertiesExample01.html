<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态属性</title>
  <script>
    // js中可以动态的给你一个对象添加一个属性，不用什么声明
    var person = new Object();
    person.name = '李白';
    alert(person.name) // 李白
    // 如果这个对象不被销毁，name属性会一直存在
  </script>
</head>

</body>
</html>
