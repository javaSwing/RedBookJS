<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复制变量值</title>
  <script>
    var num1 = 5;
    var num2 = num1;
    console.log(num1); // 5
    num2 = 6;
    console.log(num1); // 5
    // 对于基本类型变量的复制：可以认为是在内存中完全复制了一份（独立的），修改复制后的值完全不会影响num1。
  </script>
</head>
<body>
  
</body>
</html>
