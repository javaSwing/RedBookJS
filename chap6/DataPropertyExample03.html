<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第六章节-数据属性03</title>
  <script>
    var person = {};
   
    Object.defineProperty(person, "name", {      
      configurable: false, // configurable设置false之后就不能使用delete不能删除原有对象的属性
                          // 而且一旦把configurable设置值之后，便不能进行重新设置,以及writable、enumable、value都不能进行设置
      value: 'JavaSwing'
    });
    // Uncaught TypeError: Cannot redefine property: name
    Object.defineProperty(person, "name", {
      configurable: true,
      value: '李白'
    });
  </script>
</head>
<body>
  
</body>
</html>
