<!DOCTYPE html>

  <title>原型模式的问题</title>
  <script>
    // 原型模式的优点与缺点
    // 优点：1. 解决了构造函数模式所存在的会自动创建多个相同类型的Function实例
    // 缺点：1. 原型模式中所有的属性都是多个实例所共享的，这对于共享函数很适合，但是，对于那个基本类型，也说的过去
    // 在实例中添加了同名属性，可以隐藏原型中的对应属性值。然而，对于包装类型而言问题就比较突出了
    function Person() {}
      Person.prototype = {
        name: "李白",
        age: 55,
        friends: ["杜甫", "皇帝"],
        sayName: function() {
          console.log(this.name)
        }
    }

    var person1 = new Person();
    var person2 = new Person();
    person1.friends.push("杨玉环");
    console.log(person1.friends); // 杜甫", "皇帝", "杨玉环"
    console.log(person2.friends); // 杜甫", "皇帝", "杨玉环"
    // 从上面这个例子可以看到出，如果修改某个实例引用对象，也会导致其它实例的数据也被修改，这就是原型模式的弊端

  </script>
</head>
