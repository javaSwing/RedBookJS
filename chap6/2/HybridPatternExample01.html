<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组合使用构造函数和原型模式</title>
  <script>
    // 创建对象最常见的方式，就是组合构造函数模式和原型模式。构造函数模式用于定义实例属性，而原型模式用于定义共享的方法
    // 和共享属性。结果是每个实例都一份自己的实例属性的副本，但同时又共享着对方法的引用，最大程度的节省内存。
    function Person(name, age, job) {
      this.name = name;
      this.age = age;
      this.job = job;
      this.friends = ["杜甫", "皇帝"];
    }

    Person.prototype = {
      constructor: Person, // 设置Person prototype的constructor
      sayName: function() {
        console.log(this.name)
      }
    }

    var person1 = new Person("李白", 55, "诗人");
    var person2 = new Person("张三", 66, "无业");
    person1.friends.push("杨玉环");
    console.log(person1.friends); // "杜甫", "皇帝", "杨玉环"
    console.log(person2.friends); // "杜甫", "皇帝"
    console.log(person1.sayName == person2.sayName); // true

  </script>
</head>

</body>
</html>
