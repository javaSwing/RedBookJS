<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第六章节-访问器属性</title>
  <script>
    // 访问器属性，除了configurable和enumable属性之外还有，get 和 set 函数用于设计对象属性的值
    var person = {
      _year: 2004,
      edition: 1
    };
    // 定义 setter 和 getter
    // Object.defineProperty(person, "year", {
    //   get: function() {
    //     return this._year;
    //   },
    //   set: function(val) {
    //     if(val > 2004) {
    //       this._year = val;
    //       this.edition += val - 2004
    //     }
    //   }
    // });

    // 旧方法
    console.log(person)
    person.__defineGetter__("year", function() {
      return this._year;
    });

    person.__defineSetter__("year", function(val) {
      if(val) {
        this._year = val;
        this.edition += val - 2004;
      }
    });
    person.year = 2005;
    console.log(person.edition); // 2    
    console.log(person._year);  // 2005 
  </script>
</head>
