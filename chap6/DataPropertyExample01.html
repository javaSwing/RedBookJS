<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第六章节-数据属性01</title>
  <script>
    var person = {};
    console.log(person)
    Object.defineProperty(person, "name", {
      writable: false, // 设置writable为false，对象创建后就不能再次修改该值
      value: 'JavaSwing'
    });
    console.log(person)
    console.log(person.name); // JavaSwing
    person.name = '李白';
    console.log(person.name) // JavaSwing
  </script>
</head>
<body>
  
</body>
</html>
