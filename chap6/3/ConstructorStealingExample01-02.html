<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>继承-借用构造函数模式</title>
  <script>
    // 为了解决原型链模式所在引用类型问题，开发人员使用了一种叫借用构造函数的技术（伪造对象或经典继承），就是在子类中通过call()
    // apply() 方法，实例化父类中的一此属性

     function Parent(name) {
      this.name = name
      this.colors = ["red", "orange"];
      this.sayName = function() {
        console.log(this.name)
      }
    }

    function Children() {
      // 继承Parent中的属性和方法
      Parent.call(this, "李白"); // 这样进行传入参数
    }

    var a = new Children();
    a.colors.push("black");
    console.log(a.colors); // red orange black
    a.sayName();
    var b = new Children();
    console.log(b.colors); // red orange
    console.log(a.sayName == b.sayName) // false

    // 借用构造函数问题
    // 虽使用这种模式解决了引用类型的问题，但是这样的继承方式，实例对象的方法进行了实例化，每个都是单独的一份，并没有实现代码的复用
    
  </script>
</head>

</body>
</html>
