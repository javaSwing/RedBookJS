<!DOCTYPE html>

  <title>继承-原型链4</title>
  <script>  
    // 原型链的问题
    // 在创建对象的那小节有这样一个问题，就是在原型模式下如果某个属性是引用类型比如：Array，在某个对象的实例上更改之后，其它
    // 的实例也会受到影响。在原型链中同样有这个问题：在通过原型链实现继承的时候，如果一个类型的属性是引用类型，那么修改过prototype
    // 之后，prototype是父级对象的实例，到这里就和构造函数的问题一样，修改一个对象的实例，其它对象同样受影响

    function Parent() {
      this.colors = ["red", "orange"];
    }

    function Children() {
    }

    Children.prototype = new Parent();
    Children.prototype.constructor = Children;
    var a = new Children();
    a.colors.push("black");
    console.log(a.colors); // red orange black
    var b = new Children();
    console.log(b.colors); // red orange black
    // 这就是原型链很少单独使用的原因
  </script>
</head>

</body>
